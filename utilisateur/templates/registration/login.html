{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% load widget_tweaks %}

{% block content %}

<br><br><br><br>

<div class="container">

    <div class="card text-bg-light" style="max-width: 380px; margin-left:auto; margin-right:auto;">

        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <label class="form-label">Pseudo</label>
                {% render_field form.username class='form-control' %}

                <br>

                <label class="form-label">Mot de Passe</label>
                {% render_field form.password class='form-control' %}

                <br><br>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Connexion</button>
                </div>

                <br>

                <div class="has-text-centered">
                    <p class="is-size-7"> Pas de compte? <a href="{% url 'inscription' %}" class="has-text-warning">Inscris Toi</a>
                    </p>
                </div>

            </form>

        </div>

    </div>    

</div>

{% endblock %}
