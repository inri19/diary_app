<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

  </head>

  <body>
    
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                {% if user.is_authenticated %}

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'accueil' %}">Accueil</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'logout' %}">Deconnexion</a>
                    </li>

                {% else %}

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/inscription">Inscription</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                    </li>

                {% endif %}
        
            </ul>
            
          </div>
        </div>
      </div>
    </nav>

    <br><br><br><br>

    {% if messages %}
    <div class="container col-8 position-relative">
        
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} mt-2" role="alert">
                    <div class="position-relative">
                        {{ message }}
                        <button type="button" class="btn-close position-absolute top-0 end-0" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            {% endfor %}
        
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    <style type="text/css">
          * { font-family: 'Mitr', sans-serif; }
          body
          {
            background: #fceabb;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #f8b500, #fceabb);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #f8b500, #fceabb); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-attachment: fixed;
            background-repeat: no-repeat;
          }
    </style>

  </body>

</html>
